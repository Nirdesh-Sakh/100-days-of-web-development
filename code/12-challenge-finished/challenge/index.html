<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <!--form HTML element is used for creation of forms, more info on action and method later in backend-->
      <form action="/challenge" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <!--label HTML element associated with form input where for links the input id to the label-->
              <label for="username">Your Name</label>
              <!--many input types to choose from with each input given unique id. name method holds the
              value inputted in the input field and required is a validation constraint of the input field-->
              <input type="text" id="username" name="username" required />
            </li>
            <li>
              <label for="email">Your E-Mail Address</label>
              <input type="email" id="email" name="email" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="message">Your Message</label>
              <!--textarea is another HTML element that takes input for more than one line-->
              <textarea
                id="message"
                name="message"
                required
                minlength="10"
                maxlength="200"
                rows="6"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">How did you find us?</label>
          <!--select HTML element is used for dropdown and option lists the option for the dropdown menu-->
          <select name="channel" id="channel" required>
            <!--The value holds the selection of this input, like if user selects Web Search, then the
            browser will send "channel=search" as the input -->
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <!--The radio input type is a unique one where user can only select one of the option.
              The name holds the value picked. -->
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <!--In case of checkbox, user can check as many boxes as they want unlike the radio input
          and you can even keep the same "name" for multiple checkboxes which has different values that 
          the coder can assign to the checkboxes-->
          <input
            type="checkbox"
            name="accept-terms"
            id="accept-terms"
            required
          />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="form-actions">
          <!--button HTML element is used for creation of button and the type can be selected for the
          role of the button. reset will clear the form, submit will perform the form action directed in 
        the form HTML creation portion-->
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
